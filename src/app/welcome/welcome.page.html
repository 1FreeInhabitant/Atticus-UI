<ion-content padding>
	<div class="app">
		<div class="main-content full-content">
			<section class="page-section">
				<div class="container entry-container">
					<div class="entry-wrapper">
						<div class="entry-introduction"><img src="../../assets/images/logo.svg">
							<p>Introductory paragraph, which could be a slogan, tagline, or simple product
								statement.</p>
						</div>
					</div>
					<div class="entry-buttons">
						<button class="btn btn-grey js-modal" data-modal="modalLogin">Login</button>
						<a class="btn btn-primary" href="/signup">Sign Up</a>
					</div>
				</div>
			</section>
		</div>
	</div>
	<div class="modal-overlay">
		<div class="modal-overlay-close js-modal-close"></div>
		<div class="modal-container">
			<div class="modal-wrapper" data-target="modalLogin">
				<div class="modal-close-button js-modal-close"><span class="icon-menu-close"></span></div>
				<div class="modal-body">
					<div class="modal-login-image"><img src="./assets/images/logo.svg"></div>
					<div class="modal-login-form">
						<div class="form-wrapper">
							<div class="form-group">
								<label>Email</label>
								<input class="form-control" type="text" placeholder="Enter your email address">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input class="form-control" type="password" placeholder="Enter your password">
							</div>
							<div class="form-group"><a href="#">Forgot your password?</a></div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="modal-footer-buttons">
						<button class="btn btn-transparent btn-half js-modal-close">Cancel</button>
						<button class="btn btn-primary btn-half">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
