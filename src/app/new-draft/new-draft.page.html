<ion-content>
  <!-- Begin: App -->

  <div id="app">

    <!-- Begin: Header -->

    <header class="heading">
      <section>
        <div>
          <div>
            <h1><a href="drafts">Drafts</a> <i class="fas fa-angle-right"></i> New Draft</h1>
          </div>
        </div>
        <div>
                <span class="close">
                    <a href="drafts"><i class="fas fa-times"></i></a>
                </span>
        </div>
      </section>
    </header>

    <!--   End: Header -->
    <!-- Begin: Main -->

    <main>
      <section id="edit">
        <div>
          <section id="edit">
            <div>
              <form>
                <fieldset>
                  <h4>Draft Info</h4>
                  <p>
                    <label for="name">Draft Name</label>
                    <input [(ngModel)]="draft_name" id="name" type="text" placeholder="" name="name">

                  </p>
                  <p>
                    <label for="text">Draft Text</label>
                    <textarea [(ngModel)]="draft_text" id="text" name="text"></textarea>
                  </p>

                  <!--
                  <h4>Betting Parties</h4>
                  <p>
                      <label for="b1">Better 1</label>
                      <input id="b1" type="text" placeholder="Better 1">
                  </p>
                  <p>
                      <label for="b2">Better 2</label>
                      <input id="b2" type="text" placeholder="Better 2">
                  </p>
                  <h4>Fact Finder</h4>
                  <p>
                      <label for="fact">Fact Source</label>
                      <input id="fact" type="text" name="fact" placeholder="Fact Finder" value="Yahoo Sports Feed">
                  </p>
                  -->


                </fieldset>
              </form>
            </div>
          </section>            </div>
      </section>
    </main>

    <!--   End: Main

    <!--   End: Main -->

    <footer>
      <section>
        <nav id="action">
          <ul>
            <li class="delete">
              <a href="drafts">
                <span><i class="fas fa-times"></i></span>
                <span>Cancel</span>
              </a>
            </li>
            <li class="save">
              <a href="drafts-saved">
                <span><i class="fas fa-save"></i></span>
                <span>Save</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </footer>

  </div>

  <!--   End: App -->

</ion-content>
