<ion-content padding>
	<div class="app" [hidden]="step != 1">
		<div class="main-content full-content">
			<section class="page-section">
				<div class="container signup-container">
					<div class="page-wrapper signup-wrapper">
						<div class="page-header">
							<h1>Account Settings</h1>
							<div class="page-close-button"><a href="/welcome"><span class="icon-menu-close"></span></a></div>
						</div>
						<div class="signup-indicator">
							<ul>
								<li class="active"><a href="javascript:void(0);" (click)="step = 1">1</a></li>
								<li><a href="javascript:void(0);" (click)="step = 2">2</a></li>
							</ul>
						</div>
						<div class="signup-title">
							<h2>Authentication Information</h2>
						</div>
						<div class="signup-form">
							<div class="form-wrapper">
								<div class="form-group">
									<label>Email</label>
									<ion-input [(ngModel)]="email" class="form-control" type="text" placeholder="Enter your email address"></ion-input>
								</div>
								<div class="form-group">
									<label>Password</label>
									<input [(ngModel)]="password" class="form-control" type="password" placeholder="Enter your password">
								</div>
								<div class="form-group">
									<label>Re-Password</label>
									<input [(ngModel)]="verifyPassword" class="form-control" type="password" placeholder="Enter your password">
								</div>
							</div>
						</div>
						<div class="page-buttons">
							<button class="btn btn-grey btn-half">Cancel</button>
							<button class="btn btn-primary btn-half" (click)="step = 2">Next</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<div class="app" [hidden]="step != 2">
		<div class="main-content">
			<section class="page-section">
				<div class="container signup-container">
					<div class="page-wrapper signup-wrapper">
						<div class="page-header">
							<h1>Account Settings</h1>
							<div class="page-close-button"><a href="/welcome"><span class="icon-menu-close"></span></a></div>
						</div>
						<div class="signup-indicator">
							<ul>
								<li><a href="javascript:void(0);" (click)="step = 1">1</a></li>
								<li class="active"><a href="javascript:void(0);" (click)="step = 2">2</a></li>
							</ul>
						</div>
						<div class="signup-title">
							<h2>Personal Information</h2>
						</div>
						<div class="signup-profile">
							<div class="profile-image"><img src="./assets/images/profile.png">
								<button class="btn profile-image-add"><span class="icon-add-image"></span></button>
							</div>
							<div class="profile-detail">
								<h3>Glade Stella</h3>
								<p>+3533-34534-45</p><a class="btn btn-outline-primary btn-profile" href="#">Your File</a>
							</div>
						</div>
						<div class="content-section">
							<h3>Profile</h3>
							<div class="form-wrapper">
								<div class="form-group">
									<label>Fullname</label>
									<input [(ngModel)]="name" class="form-control" type="text" placeholder="Enter your fullname">
								</div>
								<div class="form-group">
									<label>Username</label>
									<input [(ngModel)]="username" class="form-control" type="text" placeholder="Enter your username">
								</div>
								<div class="form-group">
									<label>Country</label>
									<select class="form-control">
										<option value="default" disabled selected>Select your country</option>
										<option value="">Indonesia</option>
										<option value="">Japan</option>
									</select>
								</div>
							</div>
						</div>
						<div class="content-section">
							<h3>Settings</h3>
							<div class="form-wrapper">
								<div class="content-menu">
									<div class="form-group">
										<label>Language</label>
										<div class="form-url"><a href="#">English <span class="icon-arrow-right"></span></a></div>
									</div>
								</div>
								<div class="content-menu">
									<div class="form-group">
										<label>Time Zone</label>
										<div class="form-url"><a href="#">Jakarta (GMT +7) <span class="icon-arrow-right"></span></a></div>
									</div>
								</div>
							</div>
						</div>
						<div class="page-buttons">
							<button class="btn btn-grey btn-half">Cancel</button>
							<button class="btn btn-primary btn-half js-modal" data-modal="modalSignupSuccess" (click)="getUser()">Create</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</ion-content>
