<ion-content>
  <div id="app">

    <!-- Begin: Header -->

    <header>

      <section id="top">
        <div>
          <section>
            <nav>
              <ul>
                <li><a href="menu" class="js-mobile-menu"><i class="fas fa-bars"></i></a></li>
                <li><a href="dashboard"><i class="fas fa-home"></i></a></li>
              </ul>
            </nav>
          </section>
        </div>
        <div>
          <div>
            <img src="./assets/images/logo.png" alt="Atticus" style="height: 2rem;">
          </div>
        </div>
        <div>
          <section>
            <nav>
              <ul>
                <li><a href="notifications"><i class="far fa-envelope"></i></a></li>
                <li><a href="settings"><i class="fas fa-cog"></i></a></li>
              </ul>
            </nav>
          </section>
        </div>
      </section>


      <section>
        <nav id="main">
          <ul>
            <li>
              <a href="templates" class="active">
                <span>{{account.newTemplatesCount()}}</span>
                <span><i class="fas fa-file-alt"></i></span>
                <span>Templates</span>
              </a>
            </li>
            <li>
              <a href="drafts">
                <span>{{account.newDraftsCount()}}</span>
                <span><i class="fas fa-file"></i></span>
                <span>Drafts</span>
              </a>
            </li>
            <li>
              <a href="proposals">
                <span>{{account.newProposalsCount()}}</span>
                <span><i class="far fa-file"></i></span>
                <span>Proposals</span>
              </a>
            </li>
            <li>
              <a href="contracts">
                <span>{{account.newActiveDealsCount()}}</span>
                <span><i class="far fa-file-alt"></i></span>
                <span>Contracts</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <!--   End: Header -->
    <!-- Begin: Main -->

    <main>

      <!-- Begin: Intro -->

      <section id="templates" class="list stack" [hidden]="viewMode != 1">
        <div>


          <div id="accordion">
            <div class="tab" *ngFor="let template of templates; let i = index" [attr.data-index]="i">
              <h3><button (click)="viewTemplate(i)"><i class="fas fa-file"></i> {{ template.title }}</button></h3>
            </div>
          </div>



        </div>
      </section>

      <section id="edit" [hidden]="viewMode == 1">
        <div>
          <form>
            <fieldset>
              <h4>Template Info</h4>
              <p>
                <label for="name">Template Title</label>
                <input [(ngModel)]="currentTemplate.title" id="name" type="text" placeholder="Enter text" [disabled]="viewMode != 3 && viewMode != 4" name="name">
              </p>
              <p>
                <label for="text">Template Text</label>
                <textarea [(ngModel)]="currentTemplate.body" id="text" [disabled]="viewMode != 3 && viewMode != 4" name="text"></textarea>
              </p>
            </fieldset>
          </form>
        </div>
      </section>

    </main>

    <!--   End: Main -->
    <!-- Begin: Footer -->

    <footer>
      <nav id="action">
        <ul>
          <li class="new">
            <a href="new-template" class="active">
              <span><i class="fas fa-plus"></i></span>
              <span>New</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <!--   End: Footer -->

  </div>

</ion-content>
